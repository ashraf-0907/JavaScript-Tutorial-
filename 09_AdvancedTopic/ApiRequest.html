    <div class="card">

<script>
    const xhr=new XMLHttpRequest();
    xhr.open('GET','https://randomuser.me/api/');
   // console.log(xhr.readyState);
   // tracking the states in xml request there are 4 state
   xhr.onreadystatechange= async ()=>{
     console.log(xhr.readyState);
     if(xhr.readyState===4){
         const data = JSON.parse((xhr.responseText)); // JSON.parse is used to parse string to object 
         console.log(data.results[0].name);
         const img= await document.querySelector('img');
         img.setAttribute('src',data.results[0].picture.large)
         document.querySelector('h1').innerHTML=((data.results[0].name.first))
     }

   }
    xhr.send();

 </script>
</html>
